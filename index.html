<!DOCTYPE HTML>

<html>
	<head>
		<title>What Can I Drink?</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
		<div class="giantContainer">
			<div class="giantOne">
			<!-- Header -->
				<header id="header">
					<h1>WHAT CAN I DRINK?</h1>
					<p>Type the ingredients you have at home in the box below!<br />
					(Separate multiple ingredients with commas)</p>
				</header>

			<!-- Signup Form -->
				<form id="signup-form" >
					<input type="text" name="ingredients" id="email" placeholder="ex. Tequila, Grenadine, Orange Juice" />
					<input type="submit" value="GET DRINKS" />
				</form>
			
			<!-- Ingredients and Returned Drinks -->
				<section class="ingredients">
					<h3>Ingredients Selected</h3>
					<ul class="ingListed"></ul>
				</section>
				<div class="btnContainer">
					<h3>Perfect Matches</h3>
					<section class="perfectMatch"></section>
					<h3 class="relatedDrinks">Not-So-Perfect Matches</h3>
					<section class="notPerfect"></section>
				</div>
				
			</div>
		<!-- Drink Insert Section -->
			<div class="giantTwo hidden">
				
				<section class="special">
					
					<img class="drinkImage" src="" alt="">
					<h2 class="drinkName"></h2>
					<ul class="proportions"></ul>
					<p class="drinkInstructions"></p>
				</section>
			</div>
		</div>
		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<!-- <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li> -->
					<li><a target="_blank" href="https://www.github.com/arrestotle" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<!-- <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li> -->
				</ul>
				<!-- <ul class="copyright">
					<li>&copy; Untitled.</li><li></li>
				</ul> -->
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
